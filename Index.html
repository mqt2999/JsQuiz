<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <div class="headerBox">
        <header id="titleOpage">JavaScript Timer Quiz</header>
    </div>


    <div class="quizWindow" >
        <button id="lastScoreLink">Last Score</button>

        <div id="questionBox" class="hide">
            <p id="question"> </p>

        </div>

        <div id="timer" class="hide"> </div>

        <div id="answerBox" class="hide">

            <button id="answer1" class="btn"> answer1</button>
            <button id="answer2" class="btn"> answer2</button>
            <button id="answer3" class="btn"> answer3</button>
            <button id="answer4" class="btn"> answer4</button>



        </div>

        <div id="startBox" >
            <button id="startGame"> start</button>
        </div>

        <div id="lastScoreList">
            <p id="theBest"> </p>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
